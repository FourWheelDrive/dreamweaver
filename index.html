<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="scripts\globalUtilScript.js"></script>
    <script type="text/javascript" src="scripts\mapGeneratorScript.js"></script>
    <script type="text/javascript" src="scripts\inputHandlerScript.js"></script>
    <script type="text/javascript" src="scripts\mainScript.js"></script>

    <link rel="stylesheet" href="styles\mainStyle.css">
    <link rel="stylesheet" href="styles\windowStyle.css">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body onload="initializeGame()">
    <!--Title Page-->
    <div id="main__title" class="container">

    </div>
    <div id="main__title__tutorial" class="container">

    </div>
    <!--Game Page-->
    <div id="gamePage">
        <!--Header for navigation. Ooh! Maybe only display one, nav with arrow keys for keyboard controls?-->
        <div id="gamePage__header">
            <div class="navDiv">
                <button id="gamePage__header__left" class="windowNavButtons"
                onclick="windowNavButtonHandler(event)">&lt</button>
                <p id="gamePage__header__leftWindowDisplay" class="navWindowDisplay">shop</p>
            </div>
            <h1 id="gamePage__header__windowDisplay">test window name "main"</h1>
            <div class="navDiv">
                <button id="gamePage__header__right" class="windowNavButtons"
                onclick="windowNavButtonHandler(event)">&gt</button>
                <p id="gamePage__header__rightWindowDisplay" class="navWindowDisplay">encounter</p>
            </div>
        </div>
        <!--gameSpace will handle all UI display elements.-->
        <div id="gamePage__gameSpace">
            <div id="gamePage__gameSpace__map">
                <!--Movement Phase-->
            </div>
            <div id="gamePage__gameSpace__encounter">
                <p>Window Test 0.0.2 Encounter</p>
                <!--Encounter Phase-->
                <div id="gamePage__gameSpace__encounter__header">
                    <p id="gamePage__gameSpace__encounter__header__locationDisplay"></p>
                </div>
                <!--contains 4 attack slots.-->
                <div id="gamePage__gameSpace__encounter__menu">
                    <button id="gamePage__gameSpace__encounter__menu__button1">test button 1</button>
                    <button id="gamePage__gameSpace__encounter__menu__button2">test button 2</button>
                    <button id="gamePage__gameSpace__encounter__menu__button3">test button 3</button>
                    <button id="gamePage__gameSpace__encounter__menu__button4">test button 4</button>
                </div>
                <canvas id="gamePage__gameSpace__encounter__canvas" width="100%" height="100%"></canvas>
            </div>
            <div id="gamePage__gameSpace__inventory">
                <p>Window Test 0.0.3 Inventory</p>
                <!--Inventory Display-->
            </div>
            <div id="gamePage__gameSpace__shop">
                <p>Window Test 0.0.4 Shop</p>
                <!--End of the Room Shop-->
            </div>
        </div>
        <!--footer for game elements-->
        <div id="gamePage__footer">
            <p id="gamePage__footer__health"></p>
            <p id="gamePage__footer__wishes"></p>
            <p id="gamePage__footer__masquerade"></p>
            <p id="gamePage__footer__position"></p>
            <p id="gamePage__footer__cellName"></p>
        </div>
        <!--display for outputs.-->
        <div id="gamePage__outputBar"></div>
    </div>
    <!--Battle Page-->
    <!--Inventory Page-->
    <!--Shop Page-->
</body>

</html>
