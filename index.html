<!DOCTYPE html>
<html>
    <header>
        <script type="text/javascript" src="scripts/globalUtilScript.js"></script>
        <script type="text/javascript" src="scripts/mainScript.js"></script> <!--for fade()-->
        <script type="text/javascript" src="scripts/indexScript.js"></script>
        <link rel="stylesheet" href="styles/indexStyle.css">
    </header>
    <body>
        <div id="titleScreen">
            <div id="titleScreen__menu">
                <p id="titleScreen__menu__title">DREAMWEAVER</p>
                <p id="titleScreen__menu_rotatingText" class="controlsPanel__text"></p>

                <button id="titleScreen__menu__playButton" class="controlsPanel__button" onclick="startGame()">Into the Dusk</button>
                <button id="titleScreen__menu__controlsButton"class="controlsPanel__button" onclick="showControls()">A Mentor's Lessons</button>
                
                <p id="titleScreen__menu__credits" class="controlsPanel__text">NYAC #7701</p>
                <!--link github, discord here?-->
            </div>
        </div>

        <div id="controlsPanel">
            <p id="titleScreen__menu__title">DREAMWEAVER<p>
            <p class="controlsPanel__text">
                Movement phase: <br>
                W, A, S, D......Explore the map <br>
                <br>
                Engagement phase: <br>
                J........................Attack <br>
                K.........................Parry <br>
                G..............Toggle Inventory <br>
            </p>
            <button id="controlsPanel__returnButton" class="controlsPanel__button" onclick="hideControls()">Return to the threshold.</button>
        </div>
    </body>
</html>
